<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkless Game - Space Invaders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        #game-canvas {
            /* Start with viewport dimensions */
            width: 100vw;
            height: 100vh;
            
            /* Calculate actual size maintaining 4:3 ratio */
            width: min(100vw, calc(100vh * 4/3));
            height: min(100vh, calc(100vw * 3/4));
            
            background: #000;
            border: none;
            outline: none;
            
            /* Ensure the container itself is properly positioned */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Target the actual canvas element that Phaser creates */
        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block !important;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            
            /* Force center alignment of the canvas element */
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
        }
        
        /* Hide scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }
        
        /* Ensure no scrolling */
        html, body {
            -webkit-overflow-scrolling: touch;
            overflow: hidden;
            position: fixed;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-canvas"></div>
    </div>

    <!-- Load game configuration first -->
    <script src="../src/game.config.js"></script>
    
    <!-- Load your compiled game bundle -->
    <script src="game.js"></script>
</body>
</html>
