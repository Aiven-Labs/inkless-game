<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkless Game - Space Invaders</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            text-align: center;
        }
        
        #game-title {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        #game-canvas {
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        #game-info {
            color: #fff;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 id="game-title">Inkless Game - Fight Your Bills!</h1>
        <div id="game-canvas"></div>
        <div id="game-info">
            <p>Shoot aliens to reduce your bills and save money!</p>
            <p>Complete levels to continue your savings journey.</p>
        </div>
    </div>

    <!-- Load game configuration first -->
    <script src="../src/game.config.js"></script>
    
    <!-- Load your compiled game bundle -->
    <script src="game.js"></script>
</body>
</html>
